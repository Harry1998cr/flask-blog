            <p>欢迎，{{ current_user.username }}!</p>

                <h3>热门博客2</h3>
                <p>This is a summary of the blog post content...</p>
                <a href="/blog/2">阅读更多</a>

            <!-- Add more hot blog posts as needed -->
        </div>
    </main>
    <footer>

    <script src="../static/js/current_time.js"></script> <!-- 根据需要添加JavaScript -->

</body>
</html>
