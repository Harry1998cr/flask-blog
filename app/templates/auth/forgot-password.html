<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../static/css/style.css"> <!-- 确保这里的路径正确指向你的CSS文件 -->
</head>
<body>
    <div class="container"> <!-- 使用 container 类来利用之前定义的居中样式 -->
        <div class="form-box"> <!-- form-box 为表单提供边框、背景、阴影等样式 -->
            <h2>忘记密码</h2>
            <p>请输入您的邮箱地址。<br>您将会收到一封邮件来创建新的密码。</p>
            <form action="/auth/forgot-password" method="post">
                <div class="form-group">
                    <label for="email">邮箱地址:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <input type="submit" value="发送"> <!-- 修改了按钮样式 -->
            </form>
            <div class="help-links"> <!-- 添加了类 help-links 来为下面的链接提供样式 -->
                <p>想起密码了? <a href="/auth/login">在此登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
